---
title: Bitcoin Example

services:
  - name: bitcoin-client
    service: websocket-client
    host: api.bitfinex.com
    port: 443
    target: /ws/2
    ssl: true

  - name: http-server
    service: http-server
    host: "0.0.0.0"
    port: 8099

pipelines:
  - name: reply-message
    pipeline: emit
    source: bitcoin-client
    event: connected
    data: |
      { "event": "subscribe", "channel": "ticker", "pair": "BTCUSD" }

  # Filter out messages looking like [x, [y, z, ...]]. Those are the ticker values, the
  # rest is uninteresting. Then store each value under keys in a json object.
  - name: jq-pipeline
    pipeline: jq
    source: bitcoin-client
    script: |
      . | arrays | .[1] | arrays | {
        bid:               .[0],
        bid_size:          .[1],
        ask:               .[2],
        ask_size:          .[3],
        daily_change:      .[4],
        daily_change_perc: .[5],
        last_price:        .[6],
        volume:            .[7],
        high:              .[8],
        low:               .[9]
      }

  - name: value-buffer
    pipeline: buffer
    source: jq-pipeline
    trigger_source: http-server

  # Render the bitcoin data into a nice webpage using the inja template engine.
  - name: inja-pipeline
    pipeline: inja
    source: value-buffer
    template: |
      <table>
        <tr>
          <th>Bid</th>
          <th>Bid Size</th>
          <th>Ask</th>
          <th>Ask Size</th>
          <th>Daily Change</th>
          <th>Daily Change (%)</th>
          <th>Last Price</th>
          <th>Volume</th>
          <th>High</th>
          <th>Low</th>
        </tr>
        <tr>
          <th>{{ source/bid               }}</th>
          <th>{{ source/bid_size          }}</th>
          <th>{{ source/ask               }}</th>
          <th>{{ source/ask_size          }}</th>
          <th>{{ source/daily_change      }}</th>
          <th>{{ source/daily_change_perc }}</th>
          <th>{{ source/last_price        }}</th>
          <th>{{ source/volume            }}</th>
          <th>{{ source/high              }}</th>
          <th>{{ source/low               }}</th>
        </tr>
      </table>

endpoints:
  - name: subscribe
    source: reply-message
    event: connected

  - name: terminate
    source: inja-pipeline
    event: data
